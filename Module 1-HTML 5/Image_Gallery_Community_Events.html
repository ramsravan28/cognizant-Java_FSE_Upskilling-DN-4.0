<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Gallery</title>
    <style>
        .img-style {
            border: 2px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Community Events Gallery</caption>
        <tr>
            <td><img src="event1.jpg" alt="Event 1" title="Music Fest" class="img-style"></td>
            <td><img src="event2.jpg" alt="Event 2" title="Art Fair" class="img-style"></td>
            <td><img src="event3.jpg" alt="Event 3" title="Food Carnival" class="img-style"></td>
        </tr>
        <tr>
            <td><img src="event4.jpg" alt="Event 4" title="Parade" class="img-style"></td>
            <td><img src="event5.jpg" alt="Event 5" title="Book Fair" class="img-style"></td>
            <td><img src="event6.jpg" alt="Event 6" title="Dance Show" class="img-style"></td>
        </tr>
    </table>
</body>
</html>
